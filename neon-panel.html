<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon Panel</title>
    <link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-size: 50px;
            line-height: 88px;
            font-family: 'Monoton', cursive;
        }
        
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
        
        section {
            width: 100%;           
            background-color: #222;
        }
        
        .content {
            margin-left: 200px;
            padding: 100px;
            color: #eee;
        }
        
        .neon-wrapper {
            width: 200px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222;
            float: left;
        }
        
        .switch {
            display: none;
        }
        
        .switch-for {
            width: 20px;
            height: 50px;
            display: block;
            background-color: #555;
            position: relative;
        }
        .switch-for::after {
            content: ".";
            width: 100%;
            height: 50%;
            position: absolute;
            top: 50%;
            left: 0;
            background-color: #333;
            font-size: 50px;
            line-height: 0px;
            color: #555;
            text-align: center;
            transition: all .15s linear 0s;
        }
        
        .switch:checked + .switch-for::after {
            top: 0;
            color: red;
        }
        
/*    main    */
        
        .neonPanel {
            padding: 30px 10px;
/*
            display: flex;
            justify-content: center;
            align-items: center;
*/
            font-size: 50px;
            line-height: 88px;
            font-family: 'Monoton', cursive;
            text-align: center;
            text-transform: uppercase;
        }
        
        .neonCircleLamp {
            display: block;
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            margin: 10px 0;
            border-radius: 50%;
            border-style: solid;
            border-width: 6px;
            border-color: #555;
            color: #555;            
        }
        
        .neonSymbol {}
        
        .switch:checked ~ .neonPanel > .neonCircleLamp {
            transition: color 0s linear .15s;
            animation: switchOnFlicker 2s ease-out;
            animation-fill-mode: forwards;            
        }
        .switch:checked ~ .neonPanel > .neonCircleLamp:nth-child(2n+1) {
            color: darkkhaki;
            animation-delay: 1.15s;
        }   
        .switch:checked ~ .neonPanel > .neonCircleLamp:nth-child(2n) {
            color: #4dc876;
            animation-delay: 0.15s;
        }
        .switch:checked ~ .neonPanel .neonCircleLamp:nth-child(1) {
            color: #4dc876;
            animation-delay: 0.65s;
        }        
        .switch:checked ~ .neonPanel .neonCircleLamp:nth-child(2) {
            color: aqua;
            animation-delay: .15s;
        }
        .switch:checked ~ .neonPanel .neonCircleLamp:nth-child(3) {
            color: crimson;
            animation-delay: 0.25s;
        }
        .switch:checked ~ .neonPanel .neonCircleLamp:nth-child(4) {
            animation-name: switchOnFlicker, constFlicker;
            animation-duration: 2s, 10s;
            animation-timing-function: ease-out, linear;
            animation-delay: .15s, 6s;
            animation-iteration-count: 1, infinite;
        }
         
        
        @keyframes switchOnFlicker {
            2%, 10%, 30%, 60% {
                border-color: currentColor;
                box-shadow: 0px 0px 20px currentColor,
                            0px 0px 10px currentColor,
                            inset 0px 0px 10px currentColor,
                            inset 0px 0px 2px currentColor;
                text-shadow: 0 0 1px currentColor,
                             0 0 8px currentColor,
                             0 0 15px currentColor;
            }
            6%, 12%, 33% {
                border-color: none;
                box-shadow: none;
                text-shadow: none;
            }
            
            100% {
                border-color: currentColor;
                box-shadow: 0px 0px 25px currentColor,
                            0px 0px 35px currentColor,
                            inset 0px 0px 15px currentColor,
                            inset 0px 0px 10px currentColor;
                text-shadow: 0 0 1px currentColor,
                             0 0 20px currentColor,
                             0 0 80px currentColor;
            }
        }
        
        @keyframes constFlicker {
            0%,12%,18.999%,23%,31.999%,37%,44.999%,46%,49.999%,51%,58.999%,61%,68.999%,71%,85.999%,96%,100% {
                border-color: currentColor;
                box-shadow: 0px 0px 20px currentColor,
                            0px 0px 10px currentColor,
                            inset 0px 0px 10px currentColor,
                            inset 0px 0px 2px currentColor;
                text-shadow: 0 0 1px currentColor,
                             0 0 8px currentColor,
                             0 0 15px currentColor;
                opacity: 0.99;
            }
            19%,22.99%,32%,36.999%,45%,45.999%,50%,50.99%,59%,60.999%,69%,70.999%,86%,95.999% {
                border-color: none;
                box-shadow: none;
                text-shadow: none;
                opacity: 0.4;
            }
        }
        
    </style>
    
</head>
<body>
  
   <section class="section clearfix">
        <div class="neon-wrapper">
            <input type="checkbox" class="switch" id="switch">
            <label for="switch" class="switch-for"></label>

            <aside class="neonPanel">      
                <div class="neonCircleLamp"><span class="neonSymbol">f</span></div>
                <div class="neonCircleLamp"><span class="neonSymbol">r</span></div>
                <div class="neonCircleLamp"><span class="neonSymbol">i</span></div>
                <div class="neonCircleLamp"><span class="neonSymbol">e</span></div>
                <div class="neonCircleLamp"><span class="neonSymbol">n</span></div>
                <div class="neonCircleLamp"><span class="neonSymbol">d</span></div>
            </aside>
        </div>
        
        <div class="content">
            <p>friend</p>
            <p>font-family: 'Monoton'</p>
            <p style="font-family: sans-serif; font-size: 16px;">
                <a href="https://habr.com/ru/company/nordavind/blog/209462/" target="_blank">https://habr.com/ru/company/nordavind/blog/209462/</a>
            </p>
        </div>
   </section>
         
</body>
</html>
